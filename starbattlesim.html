<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="smasnug.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBattles Images</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<style>
.swiper:hover{transform: scale(1.2);}
.swiper {
    transition-duration: 900ms;
    width: 800px;
    aspect-ratio: 16/9;
  }
  .swiper-slide {
  background-color: #222222;
  width: 80vw;
  aspect-ratio: 16/9;
  border-radius: 10px;
  display: flex;
  align-items: end;
  justify-content: center;
  text-align: center;
}</style>
</head>
<body>
  <div class="ld" onclick="window.location.href = 'index.html';"><img width="75" height="75" src="image/home.svg">Home</div>
  <div class="rd" onclick="window.location.href = 'starbattles.html';"><img width="75" height="75" src="image/troller.svg">To Game</div>
  <center>
  <h1>Star Battles</h1>
    <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image: url(image/battle.png); background-size: cover;"></div>
          <div class="swiper-slide" style="background-image: url(image/title.png); background-size: cover;"></div>
          <div class="swiper-slide" style="background-image: url(image/wave1.png); background-size: cover;"></div>
          <div class="swiper-slide" style="background-image: url(image/shoot.png); background-size: cover;"></div>
          <div class="swiper-slide" style="background-image: url(image/laser.png); background-size: cover;"></div>
          <div class="swiper-slide" style="background-image: url(image/boss.png); background-size: cover;"></div>
          <div class="swiper-slide" style="background-image: url(image/explodboss.png); background-size: cover;"></div>
        </div>
      </div>   
<script>const swiper = new Swiper(".swiper", {
    effect: "cards",
    mousewheel: true,
    autoplay: {
      delay: 3000,
      pauseOnMouseEnter: true
    },
    cardsEffect: {
      perSlideRotate: 2.4,
      perSlideOffset: 9.6,
    },
    grabCursor: true
  });</script>
</body>
</html>
